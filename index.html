<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Use three.js from an external renderer - 4.6</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/92/three.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
  <!--<link rel="stylesheet" href="http://localhost/arcgis_js_api/library/4.7/dijit/themes/claro/claro.css">-->
  <!--<link rel="stylesheet" href="http://localhost/arcgis_js_api/library/4.7/esri/css/main.css">-->
  <script src="https://js.arcgis.com/4.10/"></script>
  <!--<script src="http://localhost/arcgis_js_api/library/4.10/init.js"></script>-->

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #landDes {
      display: none;
      position: absolute;
      right: 30px;
      bottom:30px;
      width: 200px;
      height: 300px;
      background-color: #ffffff;

    }
    #desHeader {
      font-size: 22px;
      top: 2px;
    }
    #des {
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div id="viewDiv">
  </div>
  <div id="landDes">
    <div id="desHeader">深圳地区地形描述</div>
    <div id="des">深圳地区地形描述深圳地区地形描述深圳地区地形描述深圳地区地形描述深圳地区地形描述</div>
  </div>
  <script type="x-shader/x-vertex" id="vertexshader">

    uniform float amplitude; attribute float opacity; attribute vec3 customColor; varying vec3 vColor; varying float vOpacity;
    void main() { vColor = customColor; vOpacity = opacity; vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 ); gl_PointSize
    = 45.0; gl_Position = projectionMatrix * mvPosition; }

  </script>

  <script type="x-shader/x-fragment" id="fragmentshader">

    uniform vec3 color; uniform sampler2D texture; varying vec3 vColor; varying float vOpacity; void main() { gl_FragColor =
    vec4( vColor, vOpacity ); gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord ); }

  </script>

  <script src="./simple.js"></script>
</body>

</html>
